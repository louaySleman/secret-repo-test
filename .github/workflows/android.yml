name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
          node-version: '18'
          cache: 'yarn'

    - name: Run Yarn Install
      run: |
             npm i -g corepack
             yarn install
    - name: Create .env file
      run: |
        echo "TEST_SDK_KEY=${{ secrets.TEST_SDK_KEY }}" >> .env
    - name: Create .env.prod file
      run: |
        echo "TEST_SDK_KEY=${{ secrets.TEST_SDK_KEY }}" >> .env.prod
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    - name: Build dev application
      run: |
             cd android
             ./gradlew assembleDevRelease
             ./gradlew clean
             ./gradlew assembleProdRelease
    - name: Upload DEV APK
      uses: actions/upload-artifact@v3
      with:
        name: app-dev-release.apk
        path: android/app/build/outputs/apk/dev/release/app-dev-release.apk
    - name: Build prod application
      run: |
        cd android
        ./gradlew clean
        ./gradlew assembleProdRelease
    - name: Upload PROD APK
      uses: actions/upload-artifact@v3
      with:
        name: app-prod-release.apk
        path: android/app/build/outputs/apk/prod/release/app-prod-release.apk
